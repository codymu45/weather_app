<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="script.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@600&family=Lato&display=swap" rel="stylesheet">
</head>
<body>
    <h1 id="dashboard">Weather Dashboard</h1>

    <div class=display>
        <div class="recentCities">
            <input id="citySearch" placeholder="Search a City"></input>
            <button type="submit" id="submitBtn" onclick=search()>Search</button>
            <div id="recentList"></div>
        </div>

        <div class="currentWeather"></div>

        <div class="fiveDayForecast">
            <h1>5 Day Forecast:</h1>

            <div class="fiveDayBlocks" id="day1"></div>
            <div class="fiveDayBlocks" id="day2"></div>
            <div class="fiveDayBlocks" id="day3"></div>
            <div class="fiveDayBlocks" id="day4"></div>
            <div class="fiveDayBlocks" id="day5"></div>

        </div>

    </div>



</body>
</html>
